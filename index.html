            <span id="path-console-standart" style="position: relative; top: -20px; left: 10px;">C:/Windows/system32&gt;</span>
            <input style="position: relative;top: -1.4em;left: 0px; width: 500px;" type="text" id="console-input" maxlength="128" autofocus="">

    </section>
